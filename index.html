<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0D1117" />
    <link rel="apple-touch-icon" href="/icon-192.svg" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Synapse AI" />

    <title>Synapse AI - Your Content Co-pilot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      html {
        font-size: 90%;
        /* Firefox scrollbar styling */
        scrollbar-width: thin;
        scrollbar-color: #334155 #0f172a; /* thumb color track color */
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0D1117;
      }
      /* Global scrollbar styling for Webkit browsers */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background-color: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #334155;
        border-radius: 10px;
        border: 2px solid #0f172a;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #475569;
      }
      ::-webkit-scrollbar-corner {
        background-color: transparent;
      }
      .gradient-text {
        background-image: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
      .gradient-border {
        border-image-slice: 1;
        border-image-source: linear-gradient(to bottom right, var(--gradient-start), var(--gradient-end));
      }
      .hero-background {
          position: relative;
          background-color: #0D1117;
          overflow: hidden;
      }
      .hero-background::before, .hero-background::after {
          content: '';
          position: absolute;
          left: 50%;
          top: 50%;
          transform: translate(-50%, -50%);
          pointer-events: none;
          z-index: 0;
      }
      .hero-background::before {
          width: 200%;
          height: 200%;
          background: 
            radial-gradient(circle at 30% 20%, var(--gradient-start), transparent 20%),
            radial-gradient(circle at 70% 80%, var(--gradient-end), transparent 20%),
            radial-gradient(circle at 10% 90%, var(--gradient-start), transparent 15%),
            radial-gradient(circle at 90% 10%, var(--gradient-end), transparent 15%),
            radial-gradient(circle at 50% 50%, var(--gradient-start), transparent 10%);
          filter: blur(120px);
          animation: subtle-aurora 60s ease-in-out infinite;
      }
      .hero-background::after {
          width: 100%;
          height: 100%;
          background-image: 
            linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
          background-size: 4rem 4rem;
          animation: grid-pan 90s linear infinite;
      }
      @keyframes subtle-aurora {
        0% { transform: translate(-50%, -50%) rotate(0deg) scale(1.2); opacity: 0.06; }
        25% { transform: translate(-45%, -55%) rotate(90deg) scale(1.5); opacity: 0.08; }
        50% { transform: translate(-50%, -50%) rotate(180deg) scale(1.3); opacity: 0.07; }
        75% { transform: translate(-55%, -45%) rotate(270deg) scale(1.5); opacity: 0.08; }
        100% { transform: translate(-50%, -50%) rotate(360deg) scale(1.2); opacity: 0.06; }
      }
      @keyframes grid-pan {
        0% { background-position: 0 0; }
        100% { background-position: 4rem 4rem; }
      }
      @keyframes toast-in {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      .animate-toast-in {
        animation: toast-in 0.5s ease-out forwards;
      }
      @keyframes scroll {
        from {
          transform: translateX(0);
        }
        to {
          transform: translateX(-50%);
        }
      }
      .animate-scroll {
        display: flex;
        width: max-content;
        animation: scroll 60s linear infinite;
      }
      @keyframes dot-pulse {
        0%, 100% {
          opacity: 0.3;
        }
        50% {
          opacity: 1;
        }
      }
      .animate-dot-pulse {
        animation: dot-pulse 1.8s ease-in-out infinite;
      }
      @keyframes checkmark-pop-in {
        0% { transform: scale(0.5); opacity: 0; }
        70% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); }
      }
      .animate-checkmark-pop {
        animation: checkmark-pop-in 0.4s ease-out forwards;
      }
      @keyframes caret-blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      .animate-caret-blink {
        animation: caret-blink 1.2s step-end infinite;
      }
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.8s ease-out forwards;
      }
      @keyframes pop-in {
        0% {
          opacity: 0;
          transform: scale(0.95) translateY(10px);
        }
        100% {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }
      .animate-pop-in {
        animation: pop-in 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      @keyframes visualizer-pulse {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.03);
        }
      }
      .animate-visualizer-pulse {
        animation: visualizer-pulse 2.5s infinite cubic-bezier(0.4, 0, 0.6, 1);
      }

      @keyframes visualizer-speaking {
        0%, 100% { 
          transform: scale(1); 
        }
        50% { 
          transform: scale(1.08); 
        }
      }
      .animate-visualizer-speaking {
        animation: visualizer-speaking 1.2s ease-in-out infinite;
      }
      @keyframes button-glow {
        0%, 100% {
             box-shadow: 0 10px 15px -3px color-mix(in srgb, var(--gradient-start) 20%, transparent), 0 4px 6px -4px color-mix(in srgb, var(--gradient-start) 20%, transparent);
        }
        50% {
            box-shadow: 0 10px 15px -3px color-mix(in srgb, var(--gradient-start) 35%, transparent), 0 4px 6px -4px color-mix(in srgb, var(--gradient-start) 35%, transparent), 0 0 20px 0px color-mix(in srgb, var(--gradient-start) 15%, transparent);
        }
      }
      .animate-button-glow {
        animation: button-glow 3s infinite ease-in-out;
      }
      @keyframes text-glow-pulse {
        from {
          opacity: 0.2;
          transform: scale(1);
        }
        to {
          opacity: 0.35;
          transform: scale(1.05);
        }
      }
      .animate-text-glow-pulse {
        animation: text-glow-pulse 5s infinite alternate ease-in-out;
      }
    </style>
